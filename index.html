<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>jQuery és AngularJS</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>...</h1>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    
                    <!-- Regisztrációs űrlap -->
                    <form class="form-horizontal reg-form">
                      
                      <!-- Felhasználónév -->
                      <div class="form-group">
                        <label for="username" class="col-sm-5 control-label">Felhasználónév</label>
                        <div class="col-sm-7">
                          <input name="username" type="text" class="form-control" id="username" placeholder="Felhasználónév">
                        </div>
                      </div>
                      <!-- / Felhasználónév -->
                      
                       <!-- Cím -->
                      <div class="form-group">
                        <label for="address" class="col-sm-5 control-label">Cím</label>
                        <div class="col-sm-7">
                          <input name="address" type="text" class="form-control" id="address" placeholder="Cím">
                        </div>
                      </div>
                      <!-- / Cím -->

                       <!-- Telefon -->
                      <div class="form-group">
                        <label for="phone" class="col-sm-5 control-label">Telefon</label>
                        <div class="col-sm-7">
                          <input name="phone" type="text" class="form-control" id="phone" placeholder="Telefon">
                        </div>
                      </div>
                      <!-- / Telefon -->
                     
                      <!-- Email -->
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-5 control-label">Email</label>
                        <div class="col-sm-7">
                          <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                      </div>
                      <!-- / Email -->
                    
                     <!-- Jelszó -->                                                                 
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-5 control-label">Password</label>
                        <div class="col-sm-7">
                          <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                      </div>
                     <!-- / Jelszó -->
                     
                     <!-- Küldés Gomb -->
                      <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                          <button type="button" class="btn btn-default" onclick="processForm(this)">Sign in</button>
                        </div>
                      </div>
                    </form>
                    <!-- / Küldés Gomb -->
                    
                    <!-- / Regisztrációs űrlap -->
                                           
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
